<ion-content>
  <div class="backdrop" tappable navPop></div>
  <div class="f-maxwidth-container">
    <div class="btn-close">
      <button ion-button clear icon-only navPop>
        <ion-icon name="close"></ion-icon>
      </button>
    </div>

    <div class="f-title" text-center>
      {{title}}
    </div>

    <div class="f-content">
      <ion-searchbar mode="ios" placeholder="Tìm kiếm" (ionInput)="onInput()" [(ngModel)]="searchQuery"></ion-searchbar>
      <div class="select-item" [class.selected]="item.id == selected" *ngFor="let item of items" (click)="onClickItem(item)">{{item.name}}</div>
    </div>
  </div>
</ion-content>
